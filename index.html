<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&family=Pirata+One&family=Skranji:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<body>
      <div class="img">
           <div class="img-description">
            <p class="img-info">Photo by Pascal Debrunner</p>
            <a href="https://unsplash.com/photos/a-full-moon-rises-over-a-snowy-landscape-Xk317d8TtEo"></a>
           </div>
      </div>
      <div class="form">
        <div class="form-info">
            <h1>
            This is not a real online service! You know you need some Nordic mountain views
             in your life to help you realize your deepest dreams.<br/>
            Sign up now to get started.<br/>
            <br/>
            You know you want to!
            </h1>
        </div>
        <form action="">
            <h1>Let's do this!</h1>
            <div class="inputs">
                <div class="first-name">
                    <input type="text" class="form-input" id="first-name" placeholder="First Name"/>
                    <label for="first-name" class="form-label">First Name</label>
                </div>
                <div class="last-name">
                    <input type="text" class="form-input" id="last-name" placeholder="Last Name"/>
                    <label for="last-name" class="form-label">Last Name</label>
                </div>
            </div>
        </form>
      </div>


















    <script src="app.js"></script>
    
</body>
</html>
